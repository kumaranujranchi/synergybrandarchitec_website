<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <link rel="shortcut icon" href="https://imagizer.imageshack.com/img924/5789/CC6b4R.png" />
    <link rel="apple-touch-icon" href="https://imagizer.imageshack.com/img924/5789/CC6b4R.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Synergy Brand Architect - Digital Marketing & Brand Building Agency</title>
    <meta name="description" content="Your One-Stop Digital Marketing Partner in Patna for strategic brand building and growth-focused marketing solutions." />
    <link rel="canonical" href="https://synergybrandarchitect.in" id="canonical-link" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&family=Poppins:wght@500;600;700&display=swap" rel="stylesheet">
    
    <!-- WWW to non-WWW redirect script -->
    <script>
      (function() {
        // Check if we're on the www subdomain
        if (window.location.hostname.startsWith('www.')) {
          // Create the non-www URL
          var nonWwwUrl = window.location.protocol + '//' + 
                          window.location.hostname.replace(/^www\./, '') + 
                          window.location.pathname + 
                          window.location.search + 
                          window.location.hash;
          
          // Redirect to the non-www URL
          window.location.replace(nonWwwUrl);
        }
      })();
    </script>
    
    <!-- PayPal SDK Script -->
    <script 
      src="https://www.paypal.com/sdk/js?client-id=BAA46JlSu95vSvwPthNp764rVwXbjlAcrl9m14280zTpULSFWif3B_4PLEeHivaU3pNYG3Fh-msBXpUFAs&components=buttons&disable-funding=venmo&currency=USD"
      crossorigin="anonymous"
      async
    ></script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
    
    <!-- PayPal Button Initialization Script -->
    <script>
      document.addEventListener("DOMContentLoaded", () => {
        if (window.paypal) {
          try {
            // Continuously check if the containers have been rendered
            const checkContainers = () => {
              const container1 = document.getElementById('paypal-container');
              const container2 = document.getElementById('paypal-container-alt');
              
              if (container1) {
                window.paypal.Buttons({
                  // Button configuration - use default button settings for simplicity
                  style: {
                    layout: 'vertical',
                    color: 'blue',
                    shape: 'rect',
                    label: 'paypal'
                  },
                  // When a payment is initiated
                  createOrder: function(data, actions) {
                    return actions.order.create({
                      purchase_units: [{
                        amount: {
                          value: '30.00' // USD
                        }
                      }]
                    });
                  },
                  // When payment is approved
                  onApprove: function(data, actions) {
                    return actions.order.capture().then(function() {
                      // Show a success message
                      alert('Transaction completed!');
                    });
                  }
                }).render('#paypal-container');
              }
              
              if (container2) {
                window.paypal.Buttons({
                  style: {
                    layout: 'vertical',
                    color: 'blue',
                    shape: 'rect',
                    label: 'paypal'
                  },
                  createOrder: function(data, actions) {
                    return actions.order.create({
                      purchase_units: [{
                        amount: {
                          value: '30.00' // USD
                        }
                      }]
                    });
                  },
                  onApprove: function(data, actions) {
                    return actions.order.capture().then(function() {
                      alert('Transaction completed!');
                    });
                  }
                }).render('#paypal-container-alt');
              }
              
              // If containers not found yet, check again soon
              if (!container1 || !container2) {
                setTimeout(checkContainers, 500);
              }
            };
            
            // Start checking for containers
            checkContainers();
            
          } catch (e) {
            console.log("PayPal button rendering error:", e);
          }
        }
      });
    </script>
  </body>
</html>

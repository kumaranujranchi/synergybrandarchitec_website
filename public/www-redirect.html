<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="refresh" content="0;URL=https://synergybrandarchitect.in">
  <meta name="robots" content="noindex">
  <title>Redirecting to Synergy Brand Architect</title>
  <style>
    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
      color: #333;
      text-align: center;
      margin: 3rem auto;
      max-width: 600px;
      padding: 2rem;
      line-height: 1.5;
    }
    h1 {
      color: #FF6B00;
      margin-bottom: 1rem;
    }
    a {
      color: #0066CC;
      text-decoration: none;
    }
    a:hover {
      text-decoration: underline;
    }
  </style>
  <script>
    // Get the current path and add it to the redirect
    var path = window.location.pathname;
    var search = window.location.search;
    var hash = window.location.hash;
    var redirectUrl = 'https://synergybrandarchitect.in' + path + search + hash;
    
    // Update the meta refresh URL
    document.querySelector('meta[http-equiv="refresh"]').setAttribute('content', '0;URL=' + redirectUrl);
    
    // Immediate redirect
    window.location.replace(redirectUrl);
  </script>
</head>
<body>
  <h1>Redirecting to Synergy Brand Architect</h1>
  <p>If you are not redirected automatically, please <a href="https://synergybrandarchitect.in">click here</a>.</p>
</body>
</html>
